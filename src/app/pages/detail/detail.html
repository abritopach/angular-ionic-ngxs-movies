<ion-header no-border>
  <ion-toolbar color='primary'>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Movie Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
    <ion-list>
      <ion-grid fixed>
        <ion-row class="ion-align-items-stretch">
        <ion-col col-12 class="ion-align-self-center ion-align-self-stretch">
          <ion-card *ngIf="movie">
              <ion-item>
                <h2><b>{{ movie?.title }}</b></h2>
                <ion-chip color="tertiary" slot="end">
                  <ion-icon *ngIf="!movie.genreImage" name="pricetag" color="tertiary"></ion-icon>
                  <ion-img *ngIf="movie.genreImage" [src]="movie.genreImage" class="genre-image"></ion-img>
                  <ion-label>{{ movie?.genre }}</ion-label>
                </ion-chip>
              </ion-item>
              <ion-item class="image">
                  <img *ngIf="movie.poster" [src]="movie?.poster" height="300px" alt="Movie Poster Detail Page">
                  <img *ngIf="!movie.poster" src="https://in.bmscdn.com/iedb/movies/images/website/poster/large/ela-cheppanu-et00016781-24-03-2017-18-31-40.jpg" height="300px" alt="Empty Movie Poster Detail Page">
              </ion-item>
              <ion-card-content>
                <ion-item>
                  <p><ion-icon name="information-circle-outline"></ion-icon> {{ movie?.notes }}</p>
                  <ion-badge tappable slot="end" (click)="watchTrailer()"><ion-icon name="eye"></ion-icon> Trailer</ion-badge>
                </ion-item>
                <ion-row>
                  <ion-item *ngIf="movie.cast.length !== 0">
                    <p><ion-icon name="people"></ion-icon> {{ movie?.cast }}</p>
                    <ion-badge tappable slot="end" (click)="showActors()"><ion-icon name="eye"></ion-icon> Actors</ion-badge>
                  </ion-item>
                </ion-row>
              </ion-card-content>
              <ion-row>
                <ion-item style="width: 100%">
                  <ion-button icon-left clear small class="action-button" *ngIf="movie.likes !== undefined">
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{ movie?.likes }} Likes</div>
                  </ion-button>
                  <ion-button icon-left clear small *ngIf="movie.comments !== undefined" (click)="onClickShowComment()">
                    <ion-icon name="text"></ion-icon>
                    <div>{{ movie?.comments.length }} Comments</div>
                  </ion-button>
                  <ion-note slot="end">
                    {{ movie?.year }} <ion-icon name='calendar' slot="start"></ion-icon>
                  </ion-note>
                </ion-item>
              </ion-row>

              <ion-row class="ion-justify-content-center ion-no-padding">
                  <ion-col col-auto class="ion-text-left">
                    <ion-button fill="clear" size="small" color="primary" (click)="onClickLike()">
                      <ion-icon name="thumbs-up" slot="start"></ion-icon>
                      Like
                    </ion-button>
                  </ion-col>
                  <ion-col col-auto class="ion-text-right">
                      <ion-button fill="clear" size="small" color="primary" (click)="onClickComment()">
                        <ion-icon name='chatboxes' slot="start"></ion-icon>
                        Comment
                      </ion-button>
                  </ion-col>
                  <ion-col col-auto class="ion-text-center">
                      <ion-button fill="clear" size="small" color="primary" (click)="onClickFavorite()">
                        <ion-icon name='heart' slot="start"></ion-icon>
                        Favorite
                      </ion-button>
                  </ion-col>
                  <ion-col col-auto class="ion-text-center">
                    <ion-button fill="clear" size="small" color="primary" (click)="onClickShare()">
                      <ion-icon name='share-alt' slot="start"></ion-icon>
                      Share
                    </ion-button>
                  </ion-col>
                </ion-row>
            </ion-card>
          </ion-col>
      </ion-row>
    </ion-grid>
    </ion-list>
</ion-content>
