<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{ modal.title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content ion-padding">
  <form [formGroup]="commentForm" novalidate (ngSubmit)="commentFormSubmit()">
    <ion-list inset>
      <ion-item class="rating">
        <star-rating-component
          stars="5"
          rating="0"
          label='{"text": "Rating", "position": "left"}'
          (ratingChange)="onRatingChange($event)"
        ></star-rating-component>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Comment</ion-label>
        <ion-textarea formControlName="comment"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button type="submit" color="primary" [disabled]="!commentForm.valid"
      >Accept</ion-button
    >
  </form>
</ion-content>
