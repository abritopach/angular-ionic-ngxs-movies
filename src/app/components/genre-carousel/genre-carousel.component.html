<div class="image-thumbnail">
    <div *ngFor="let genre of genres; let i=index;" tappable (click)="selectGenre(genre, i)">
      <ion-img [ngStyle]="{'border':i === selected ? '1px solid grey' : 'none' }" [src]="genre.src"></ion-img>
      <p class="ion-text-center">{{ genre.text }}</p>
    </div>
</div>
