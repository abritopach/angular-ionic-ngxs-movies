<div class="image-thumbnail">
  @for (genre of genres; track genre; let i = $index) {
    <div tappable (click)="selectGenre(genre, i)">
      <ion-img
        [ngStyle]="{ border: i === selected ? '1px solid grey' : 'none' }"
        [src]="genre.src"
      ></ion-img>
      <p class="ion-text-center">{{ genre.text }}</p>
    </div>
  }
</div>
